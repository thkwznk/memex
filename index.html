<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>memex</title>
    <link rel="stylesheet" href="asset/style.css" />
    <script src="logic/lib/theme.js"></script>
  </head>

  <body>
    <script>
      let theme = new Theme({
        background: "#222",
        f_high: "#eee",
        f_med: "#ffee00",
        f_low: "#999",
        f_inv: "#fff",
        b_high: "#888",
        b_med: "#666",
        b_low: "#111",
        b_inv: "#000",
      });
      theme.install();
      theme.start();
    </script>

    <div class="loading-wave">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>

    <nav></nav>

    <div class="container">
      <main></main>
    </div>

    <!-- everything above here is for initial load (aka: display bg and pretty loading anim ASAP!) -->

    <script src="logic/seer.js"></script>
    <script>
      var seer = new Seer({
        verbose: false,
      });
    </script>

    <div class="error"></div>
    <div class="lightbox"></div>
    <div class="page-overlay" id="overlay"></div>

    <link
      rel="stylesheet"
      property="stylesheet"
      href="asset/fontawesome/css/all.css"
    />
    <script src="logic/lib/indental.js"></script>

    <script src="content/data.ndtl"></script>
    <script src="content/settings.js"></script>
    <script src="logic/view/components.js"></script>
    <script src="logic/view/icons.js"></script>
    <script src="logic/view/util.js"></script>
    <script src="logic/view/grid.js"></script>
    <script src="logic/view/nav.js"></script>
    <script src="logic/stats.js"></script>
    <script src="logic/wrap.js"></script>
    <script src="logic/main.js"></script>
    <script src="logic/lightbox.js"></script>
    <script>
      window.onerror = function (error, url, line) {
        document.querySelector(".loading-wave").style.display = "none";
        document.querySelector(".error").style.display = "inline-block";
      };

      let lightbox = new Lightbox({
        container: document.querySelector(".lightbox"),
        classNamePrefix: "lightbox",
      });

      var main = new Main();
      main.start();
    </script>
  </body>
</html>
